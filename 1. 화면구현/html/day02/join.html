<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
    </head>

                    <input type="radio" name="user_type">일반 회원
                    <input type="radio" name="user_type">사업자 회원
                </dd>
            </dl>
            <dl>
                <dt>아이디</dt>
                <dd>
                    <input type="text">
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>

                    <input type="password">
                </dd>
            </dl>
            <dl>
                <dt>비밀번호 확인</dt>
                <dd>
                    <input type="password">
                </dd>
            </dl>
            <dl>

                    <input type="text">
                </dd>
            </dl>
            <dl>
                <dt>취미</dt>

                    <input type="checkbox">축구

            </dl>
            <input type="submit">
            <input type="reset">
        </form>
