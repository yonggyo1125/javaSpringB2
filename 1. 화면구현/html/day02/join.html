<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <form method="POST" action="join_ps.html"> 
            <input type="hidden" name="mode" value="join">
            <dl>
                <dt>가입구분</dt>
                <dd>
                    <label>
                        <input type="radio" name="user_type" value="일반 회원" checked>일반 회원
                    </label>
                    <label>
                        <input type="radio" name="user_type" value="사업자 회원">사업자 회원
                    </label>
                </dd>
            </dl>
            <dl>
                <dt>아이디</dt>
                <dd>
                    <input type="text" name="userId" value="user01" required>
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>
                <dd>
                    <input type="password" name="userPw" required placeholder="알파벳, 숫자, 특수문자를 입력..">
                </dd>
            </dl>
            <dl>
                <dt>비밀번호 확인</dt>
                <dd>
                    <input type="password" name="userPwRe" required>
                </dd>
            </dl>
            <dl>
                <dt>회원명</dt>
                <dd>
                    <input type="text" name="userNm" required>
                </dd>
            </dl>
            <dl>
                <dt>취미</dt>
                <dd>
                    <input type="checkbox" name="hobby" value="축구" id="hobby1">
                    <label for="hobby1">축구</label>

                    <input type="checkbox" name="hobby" value="농구" id="hobby2">
                    <label for="hobby2">농구</label>

                    <input type="checkbox" name="hobby" value="야구" id="hobby3">
                    <label for="hobby3">야구</label>

                    <input type="checkbox" name="hobby" value="독서" id="hobby4">
                    <label for="hobby4">독서</label>

                    <input type="checkbox" name="hobby" value="피아노" id="hobby5">
                    <label for="hobby5">피아노</label>
                </dd>
            </dl>
            <dl>
                <dt>이메일</dt>
                <dd>
                    <!--<input type="email" name="email">-->
                    <input type="text" name="email">
                    @
                    <select name="domain" size="2" multiple>
                        <option value="naver.com">naver.com</option>
                        <option value="kakao.com">kakao.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="" selected>직접 입력</option>
                    </select>
                </dd>
             </dl>
            <dl>
                <dt>생년월일</dt>
                <dd>
                    <input type="date" name="birthDt">
                </dd>
            </dl>
            <dl>
                <dt>선호 색상</dt>
                <dd>
                    <input type="color" name="favoriteColor">
                </dd>
            </dl>
            <dl>
                <dt>나이</dt>
                <dd>
                    <input type="range" name="age" min="14" max="99">
                </dd>
            </dl>
            <dl>
                <dt>자기소개</dt>
                <dd>
                    <textarea name="intro" rows="10" cols="40"></textarea>
                </dd>
            </dl>
            <!--
            <input type="submit" value="가입하기">
            <input type="reset" value="다시입력">
            -->
            <button type="submit">가입하기</button>
            <button type="reset">다시입력</button>
        </form>
    </body>
</html>
