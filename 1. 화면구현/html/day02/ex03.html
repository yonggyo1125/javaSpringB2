<!DOCTYPE html>
<html>
    <head>
        <title>HTML 연습</title>
    </head>
    <body>
        <table border="1" width="450">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>국어</th>
                    <th>수학</th>
                    <th>영어</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="center">이이름</td>
                    <td align="center">90</td>
                    <td align="center">85</td>
                    <td align="center">95</td>
                    <td rowspan="3" valign="bottom">메모</td>
                </tr>
                <tr>
                    <td align="center">김이름</td>
                    <td align="center">85</td>
                    <td align="center">70</td>
                    <td align="center">93</td>
                    
                </tr>
                <tr>
                    <td align="center">박이름</td>
                    <td align="center">100</td>
                    <td align="center">98</td>
                    <td align="center">95</td>
                    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>메모</td>
                    <td colspan="4"></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
