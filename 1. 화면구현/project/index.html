<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>뉴마커스</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <header>
            <section class="leftLink">
                <a href="#"><i class="xi-bars"></i></a>
                <a href="#"><i class="xi-search"></i></a>
            </section>
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="메인로고">
            </a>
            <section class="rightLink">
                <a href="#"><i class="xi-user-o"></i></a>
                <a href="#"><i class="xi-cart-o"></i></a>
            </section>
        </header>
        <nav>
            <a href="#">제품 구매</a>
            <a href="#">질문과 답변</a>
            <a href="#">구매후기</a>

        </nav>
        <main>
            <section class="main_bg">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <img src="images/mbanner1.jpg">
                      </div>
                      <div class="swiper-slide">
                        <img src="images/mbanner2.jpg">
                      </div>
                      <div class="swiper-slide">
                        <img src="images/mbanner3.jpg">
                      </div>
                    </div>
                    
                    <i class="xi-angle-left prev"></i>
                    <i class="xi-angle-right next"></i>

                  </div>                
            </section>

        <footer></footer>
