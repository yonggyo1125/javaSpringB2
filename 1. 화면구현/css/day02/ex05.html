<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 연습</title>
    </head>
    <body>
        <style>
            .box { width: 100px; height: 100px; }
            .box1 { position: absolute; top: 100px; left: 100px; background: orange; }
            
            .box2 { position: fixed; bottom: 100px; right: 100px; background: blue; }

            .wrap { position: relative; border: 1px solid red; width: 600px; height: 20000px; margin: 200px 100px; }
        </style>
        <div class="wrap">
            <div class="box box1"></div>
            <div class="box box2"></div>
        </div>
    </body>
</html>
