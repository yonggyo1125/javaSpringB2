<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 연습</title>
    </head>
    <body>
        <style>
            .box { width: 100px; height: 100px; left: 100px; top: 100px; }
            .box1 { background: orange; position: relative; }
            .box2 { background: green; position: relative; }
            .box3 { background: pink; position: absolute; }
        </style>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </body>
</html>
