<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 연습</title>
    </head>
    <body>
        <style>
            .box { width: 100px; height: 100px; padding: 30px; border: 5px solid red; }
            .box1 { box-sizing: content-box; }
            .box2 { box-sizing: border-box; }
        </style>

        <div class="box box1"></div>
        <div class="box box2"></div>
    </body>
</html>
