<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 연습</title>
    </head>
    <body>
        <style>
            ul { list-style: none; margin: 0; padding: 0; }
            .flex { display: flex; }
            li:nth-of-type(1) { background: orange; }
            li:nth-of-type(2) { background: green; }
            li:nth-of-type(3) { background: blue; }
        </style>

        <ul class="flex flex1">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>
    </body>
</html>
