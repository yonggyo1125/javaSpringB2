<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 연습</title>
    </head>
    <body>
        <style>
            ul { list-style: none; margin: 0; padding: 0; border: 1px solid #000; }
            .flex { display: flex; }
            li:nth-of-type(1) { background: orange; }
            li:nth-of-type(2) { background: green; }
            li:nth-of-type(3) { background: blue; }

            .flex2 { flex-direction: row-reverse; }
        </style>

        <h1>flex-direction: row</h1>
        <ul class="flex flex1">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>

        <h1>flex-direction: reverse</h1>
        <ul class="flex flex2">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>

        <h1>flex-direction: column</h1>
        <ul class="flex flex3">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>

        <h1>flex-direction: column-reverse</h1>
        <ul class="flex flex4">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>
    </body>
</html>
