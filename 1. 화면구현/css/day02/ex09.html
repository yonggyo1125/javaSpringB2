<html>

        <title>CSS 연습</title>

    <body>
        <style>
            .box { width: 100%; height: 300px; margin-bottom: 20px; }
            .box:nth-of-type(2n) { background: orange; }
            .box:nth-of-type(2n+1) { background: gray; }

            @media all and (min-width: 720px) {
                .box { width: 50%; float: left; }
            }
        </style>
        <div class="box"></div>
        <div class="box"></div>

    </body>
</html>
