<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 연습</title>
    </head>
    <body>
        <style>
            ul li { background: orange; }
            ul li > div { background: green; }
        </style>
        <h1>제목</h1>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>
                <div>메뉴3</div>
                <span>
                    <div>서브메뉴1</div>
                </span>
            </li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ul>
        
        <ol>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ol>

    </body>
</html>
