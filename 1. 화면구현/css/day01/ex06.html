<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 연습</title>
    </head>
    <body>
        <style>
            .box { width: 100px; height: 100px; background: orange; transition: all 1s; }
            .box:hover { width: 200px; height: 200px; }

            #check:checked { display: none; }

            #text:focus { background: yellow; }
            #text:read-only { background: gray; }
        </style>
        <div class="box"></div>

        <input type="checkbox" id="check">
        <br>
        <input type="text" id="text" readonly>
    </body>
</html>
