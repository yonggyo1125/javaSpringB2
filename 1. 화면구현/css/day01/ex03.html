<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 연습</title>
    </head>
    <body>
        <style>
            li { background: gray; }
            .menus { background: red !important; }
            #menu5 { background: blue; }
            #menu4 { background: pink; }
            .menuss { background: orange; }
        </style>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li class="menus menuss">메뉴3</li>
            <li class="menus menuss" id="menu4" style="background: green">메뉴4</li>
            <li id="menu5">메뉴5</li>
        </ul>
    </body>
</html>
